<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiterose & Co - Data Staf</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- FORM LOGIN -->
    <div class="login-container" id="loginSection">
        <h2>LOGIN SISTEM</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">MASUK</button>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard" id="dashboardSection" style="display: none;">
        <h2>DATA STAF WHITEROSE & CO</h2>
        <table id="staffTable">
            <thead>
                <tr>
                    <th>NAMA</th>
                    <th>POSISI</th>
                    <th>OMSET</th>
                    <th>GAJI</th>
                    <th>AKSI</th>
                </tr>
            </thead>
            <tbody id="staffData"></tbody>
        </table>

        <!-- FORM EDIT -->
        <div class="edit-form" id="editForm" style="display: none;">
            <h3>EDIT DATA</h3>
            <input type="hidden" id="editId">
            <input type="text" id="editName" placeholder="Nama">
            <input type="text" id="editPosition" placeholder="Posisi">
            <input type="text" id="editOmset" placeholder="Omset">
            <input type="text" id="editSalary" placeholder="Gaji">
            <button onclick="saveEdit()">SIMPAN</button>
            <button onclick="closeEditForm()">BATAL</button>
        </div>
    </div>

    <!-- KONFIGURASI FIREBASE -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC8XzXXXXXXXXXXXXXXXXXXXXXXXXXX",
            authDomain: "whiterose-co-XXXX.firebaseapp.com",
            databaseURL: "https://whiterose-co-XXXX-default-rtdb.firebaseio.com",
            projectId: "whiterose-co-XXXX",
            storageBucket: "whiterose-co-XXXX.appspot.com",
            messagingSenderId: "XXXXXXXXX",
            appId: "1:XXXXXXXXX:web:XXXXXXXXXXXXXX"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('staffData');
    </script>
    <script src="script.js"></script>
</body>
</html>
